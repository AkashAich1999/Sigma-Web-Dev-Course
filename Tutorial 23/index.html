<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin:  45px;
        }

        .box1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a Box
    </div>
    <div class="box">
        very nice Box
    </div>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
</body>
</html>
